<!DOCTYPE html>

<html lang="ru">

<head>
  <script src="main.js" defer></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Задание 6</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="style6.css">
</head>

<body>
  <div class="col wrapper">
    <div class="col col-5 row mx-auto ">
      <span class="h">Рассчитать стоимость доставки</span>
    </div>
    <div class="col col-md-5 b-main d-flex mx-auto border">

      <div class="b-f">

        <form>
          <span> Введите число посылок:</span>
          <div class="field">
            <input name="field" id="field" type="text">
          </div>
          <select name="prodType">
            <option value="1">Эконом</option>
            <option value="2">Обычная</option>
            <option value="3">Экспресс</option>
          </select>
          <div id="prodOptions">
            <span> Куда доставляем?</span> <br>
            <label><input type="radio" name="prodOptions" value="option1">В почтовое отделение </label>
            <label><input type="radio" name="prodOptions" value="option2"> В пункт выдачи </label>
            <label><input type="radio" name="prodOptions" value="option3"> До двери </label>
          </div>
          <div id="checkboxes">
            <span> Выберите дополнительные опции <br> (экспресс доствка всегда осуществляется до двери)</span> <br>
            <label><input type="checkbox" name="checkboxes" value="check1"> Дополнительная упаковка</label>
            <label><input type="checkbox" name="checkboxes" value="check2"> Секьюрити – лента</label>
          </div>
        </form>
        <br>

        <div id="result"></div>
      </div>
    </div>
  </div>
</body>


</html>
